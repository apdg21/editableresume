<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Portfolio Data</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .form-section h2 {
            margin-top: 0;
            color: #4a90e2;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #357abD;
        }
        
        .array-item {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            position: relative;
        }
        
        .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #dc3545;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10; /* Ensure button is clickable */
        }
        
        .add-btn {
            background: #28a745;
            margin-top: 0.5rem;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        /* Style for the file input */
        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-file-upload {
            background-color: #6c757d; /* A neutral color */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: inline-block; /* Make it behave like a button */
            margin-right: 10px; /* Space it out from other buttons */
        }

        .custom-file-upload:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Portfolio Data</h1>
        
        <form id="portfolio-form">
            <div class="form-section">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="title">Professional Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="about">About/Bio</label>
                    <textarea id="about" required></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Skills</h2>
                <div id="skills-container">
                    </div>
                <button type="button" class="add-btn" id="add-skill">Add Skill</button>
            </div>
            
            <div class="form-section">
                <h2>Education</h2>
                <div id="education-container">
                    </div>
                <button type="button" class="add-btn" id="add-education">Add Education</button>
            </div>
            
            <div class="form-section">
                <h2>Languages</h2>
                <div id="languages-container">
                    </div>
                <button type="button" class="add-btn" id="add-language">Add Language</button>
            </div>
            
            <div class="form-section">
                <h2>Professional Experience</h2>
                <div id="experience-container">
                    </div>
                <button type="button" class="add-btn" id="add-experience">Add Experience</button>
            </div>
            
            <div class="form-section">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="contact-phone">Phone</label>
                    <input type="text" id="contact-phone" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" required>
                </div>
                <div class="form-group">
                    <label for="contact-website">Website</label>
                    <input type="text" id="contact-website" required>
                </div>
                <div class="form-group">
                    <label for="contact-address">Address</label>
                    <input type="text" id="contact-address" required>
                </div>
                
                <h3>Social Media</h3>
                <div id="social-container">
                    </div>
                <button type="button" class="add-btn" id="add-social">Add Social Media</button>
            </div>
            
            <div class="form-actions">
                <div>
                    <label for="file-upload" class="custom-file-upload">
                        Load data.json
                    </label>
                    <input type="file" id="file-upload" accept=".json">
                    <button type="button" id="reset-btn">Reset Form</button>
                </div>
                <button type="submit" id="save-btn">Save Data</button>
            </div>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
