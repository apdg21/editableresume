<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Morgan Maxwell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Morgan Maxwell</div>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#languages">Languages</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <header id="about">
            <img id="profile-pic" src="assets/profile.jpg" alt="Profile Picture">
            <h1 id="name"></h1>
            <h2 id="title"></h2>
            <p id="about-text"></p>
        </header>
        <section id="skills" class="section">
            <h2>Skills</h2>
            <ul id="skills-list"></ul>
        </section>
        <section id="education" class="section">
            <h2>Education</h2>
            <ul id="education-list"></ul>
        </section>
        <section id="experience" class="section">
            <h2>Professional Experience</h2>
            <ul id="experience-list"></ul>
        </section>
        <section id="languages" class="section">
            <h2>Languages</h2>
            <ul id="languages-list"></ul>
        </section>
        <footer id="contact" class="section">
            <h2>Contact</h2>
            <div id="contact-text" class="contact-info"></div>
            <div id="social-links" class="social-links"></div>
            <div class="copyright" id="copyright"></div>
        </footer>
    </div>
    <script src="main.js"></script>
    <script>
        // This script block is a duplicate of code in main.js.
        // It's better to keep all JavaScript related to page functionality
        // in main.js to avoid redundancy and make maintenance easier.
        // I'll keep it here for now as it was in your original code,
        // but typically you'd remove this once it's in main.js.
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
