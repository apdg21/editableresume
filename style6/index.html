<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabel Schumacher - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <div class="left-column">
            <div class="profile-section">
                <img src="assets/profile.jpg" alt="Profile Picture" class="profile-pic">
                <h1 id="user-name"></h1>
                <p id="user-title"></p>
            </div>

            <div class="about-me-section section">
                <div class="section-title-container">
                    <i class="fas fa-user-circle section-icon"></i>
                    <h2>About Me</h2>
                </div>
                <p id="about-me-text"></p>
            </div>

            <div class="contact-section section">
                <div class="section-title-container">
                    <i class="fas fa-address-book section-icon"></i>
                    <h2>Contact</h2>
                </div>
                <ul>
                    <li><i class="fas fa-phone-alt contact-icon"></i> <span id="contact-phone"></span></li>
                    <li><i class="fas fa-envelope contact-icon"></i> <span id="contact-email"></span></li>
                    <li><i class="fas fa-map-marker-alt contact-icon"></i> <span id="contact-address"></span></li>
                </ul>
            </div>

            <div class="skills-section section">
                <div class="section-title-container">
                    <i class="fas fa-cog section-icon"></i>
                    <h2>Skills</h2>
                </div>
                <ul id="skills-list"></ul>
            </div>

            <div class="language-section section">
                <div class="section-title-container">
                    <i class="fas fa-globe section-icon"></i>
                    <h2>Language</h2>
                </div>
                <ul id="language-list"></ul>
            </div>
        </div>

        <div class="right-column">
            <div class="education-section section">
                <div class="section-title-container">
                    <i class="fas fa-graduation-cap section-icon"></i>
                    <h2>Education</h2>
                </div>
                <div id="education-items"></div>
            </div>

            <div class="experience-section section">
                <div class="section-title-container">
                    <i class="fas fa-briefcase section-icon"></i>
                    <h2>Experience</h2>
                </div>
                <div id="experience-items"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
