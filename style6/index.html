<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabel Schumacher - Online Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <nav class="container">
            <a href="#home" class="site-title">Isabel Schumacher</a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list" id="nav-list">
                <li><a href="#about">About Me</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="container hero-content">
                <div class="profile-card">
                    <img src="assets/profile.jpg" alt="Profile Picture" class="profile-pic">
                    <h1 id="user-name" class="name-on-card"></h1>
                    <p id="user-title" class="title-on-card"></p>
                </div>
            </div>
        </section>

        <section id="about" class="about-me-section section-block container">
            <div class="section-title-container">
                <i class="fas fa-user-circle section-icon"></i>
                <h2>About Me</h2>
            </div>
            <p id="about-me-text"></p>
        </section>

        <section id="education" class="education-section section-block container">
            <div class="section-title-container">
                <i class="fas fa-graduation-cap section-icon"></i>
                <h2>Education</h2>
            </div>
            <div id="education-items"></div>
        </section>

        <section id="experience" class="experience-section section-block container">
            <div class="section-title-container">
                <i class="fas fa-briefcase section-icon"></i>
                <h2>Experience</h2>
            </div>
            <div id="experience-items"></div>
        </section>

        <section id="skills" class="skills-section section-block container">
            <div class="section-title-container">
                <i class="fas fa-cog section-icon"></i>
                <h2>Skills</h2>
            </div>
            <ul id="skills-list" class="skills-grid"></ul>
        </section>

        <section id="languages" class="language-section section-block container">
            <div class="section-title-container">
                <i class="fas fa-globe section-icon"></i>
                <h2>Languages</h2>
            </div>
            <ul id="language-list" class="language-grid"></ul>
        </section>

        <section id="contact" class="contact-section section-block container">
            <div class="section-title-container">
                <i class="fas fa-address-book section-icon"></i>
                <h2>Contact</h2>
            </div>
            <ul class="contact-info-list">
                <li><i class="fas fa-phone-alt contact-icon"></i> <span id="contact-phone"></span></li>
                <li><i class="fas fa-envelope contact-icon"></i> <span id="contact-email"></span></li>
                <li><i class="fas fa-map-marker-alt contact-icon"></i> <span id="contact-address"></span></li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Isabel Schumacher. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
