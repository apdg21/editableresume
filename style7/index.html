
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="" alt="Profile" class="profile-img" id="profileImage"/>
      <h2>About Me</h2>
      <p id="about"></p>
      <div class="contact">
        <p><strong>📞</strong> <span id="phone"></span></p>
        <p><strong>✉️</strong> <span id="email"></span></p>
        <p><strong>📍</strong> <span id="location"></span></p>
      </div>
      <div class="section">
        <h3>Language</h3>
        <ul id="languages"></ul>
      </div>
      <div class="section">
        <h3>Expertise</h3>
        <ul id="expertise"></ul>
      </div>
    </aside>
    <main class="content">
      <h1 id="name"></h1>
      <h2 id="title"></h2>
      <p id="summary"></p>

      <section>
        <h3 class="section-title">Experience</h3>
        <div id="experience"></div>
      </section>

      <section>
        <h3 class="section-title">Education</h3>
        <div id="education"></div>
      </section>

      <section>
        <h3 class="section-title">Skills Summary</h3>
        <div id="skills"></div>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
