<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mobile Menu Button -->
  <button class="menu-toggle" aria-label="Toggle menu">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Navigation -->
  <nav id="navbar">
    <ul>
      <li><a href="#about-section">About</a></li>
      <li><a href="#experience-section">Experience</a></li>
      <li><a href="#education-section">Education</a></li>
      <li><a href="#skills-section">Skills</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile-container">
        <img src="assets/profile.jpg" alt="Profile photo" class="profile-img" id="profileImage">
        <h1 id="name"></h1>
        <h2 id="title"></h2>
      </div>

      <div class="section" id="about-section">
        <h3>About Me</h3>
        <p id="about"></p>
      </div>

      <div class="contact">
        <p><i class="fas fa-phone"></i> <span id="phone"></span></p>
        <p><i class="fas fa-envelope"></i> <span id="email"></span></p>
        <p><i class="fas fa-map-marker-alt"></i> <span id="location"></span></p>
      </div>

      <div class="section">
        <h3>Languages</h3>
        <ul id="languages"></ul>
      </div>

      <div class="section">
        <h3>Expertise</h3>
        <ul id="expertise"></ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <section id="summary-section">
        <h3>Professional Summary</h3>
        <p id="summary"></p>
      </section>

      <section id="experience-section">
        <h3 class="section-title">Experience</h3>
        <div id="experience"></div>
      </section>

      <section id="education-section">
        <h3 class="section-title">Education</h3>
        <div id="education"></div>
      </section>

      <section id="skills-section">
        <h3 class="section-title">Skills Summary</h3>
        <div id="skills"></div>
      </section>
    </main>
  </div>

  <!-- Fixed Footer Section -->
  <footer id="main-footer">
    <div class="footer-container">
      <p id="copyright-text">Loading...</p>
      <div class="social-links" id="social-links">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
