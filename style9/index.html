<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 id="header-title">My Resume</h1>
                <nav>
                    <button class="hamburger" id="hamburger" aria-label="Menu">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                    <ul id="nav-links">
                        <li><a href="#about">About</a></li>
                        <li><a href="#experience">Experience</a></li>
                        <li><a href="#education">Education</a></li>
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#languages">Languages</a></li>
                        <li><a href="#references">References</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>



    <main class="container">
        <section id="about">
            <h2>About</h2>
            <div class="about-content">
                <img src="assets/profile.jpg" alt="Profile Photo" id="profile-photo" />
                <p id="about-text"></p>
            </div>
        </section>

        <section id="experience">
            <h2>Experience</h2>
            <div id="experience-list"></div>
        </section>

        <section id="education">
            <h2>Education</h2>
            <div id="education-list"></div>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul id="skills-list"></ul>
        </section>

        <section id="languages">
            <h2>Languages</h2>
            <ul id="languages-list"></ul>
        </section>

        <section id="references">
            <h2>References</h2>
            <div id="references-list"></div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p id="contact-info"></p>
        </section>
    </main>

    <footer>
      <div class="container">
        <div class="social-icons" id="social-icons">
            <!-- Social icons will be added by JavaScript -->
        </div>
        <p id="footer-text">Â© 2023 My Resume</p>
     </div>
    </footer>

 <script src="main.js"></script>
</body>
</html>
