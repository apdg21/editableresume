<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css ">
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="nav-brand" id="nav-brand">Loading...</div>
    <button class="nav-toggle" id="nav-toggle" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
    <ul class="nav-links" id="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#languages">Languages</a></li>
      <li><a href="#references">References</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <div class="profile-photo">
        <img src="assets/profile.jpg" alt="Profile Photo" />
      </div>
      <div>
        <h1 id="name">Loading...</h1>
        <h2 id="job-title"></h2>
      </div>
    </div>
  </header>

  <main>
    <section class="section" id="about">
      <h2>About Me</h2>
      <p id="about-text"></p>
    </section>

    <section class="section" id="experience">
      <h2>Work Experience</h2>
      <div id="experience-list"></div>
    </section>

    <section class="section" id="education">
      <h2>Education</h2>
      <div id="education-list"></div>
    </section>

    <section class="section" id="skills">
      <h2>Skills</h2>
      <ul id="skills-list" class="pill-list"></ul>
    </section>

    <section class="section" id="languages">
      <h2>Languages</h2>
      <ul id="languages-list" class="pill-list"></ul>
    </section>

    <section class="section" id="references">
      <h2>References</h2>
      <div id="references-list"></div>
    </section>

    <section class="section" id="contact">
      <h2>Contact</h2>
      <ul id="contact-list"></ul>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-socials" id="footer-socials"></div>
      <div class="footer-copy" id="footer-copy">Loading footer...</div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
