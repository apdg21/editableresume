<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donna Stroupe â€“ Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="resume-container">
    <aside class="sidebar">
      <div class="profile-photo">
        <img src="assets/profile.jpg" alt="Profile Photo" />
      </div>
      <div class="contact-block">
        <ul id="contact-list"></ul>
      </div>
      <div class="sidebar-section">
        <h2>EDUCATION</h2>
        <div id="education-list"></div>
      </div>
      <div class="sidebar-section">
        <h2>SKILLS</h2>
        <ul id="skills-list"></ul>
      </div>
      <div class="sidebar-section">
        <h2>LANGUAGE</h2>
        <ul id="languages-list"></ul>
      </div>
    </aside>
    <main class="main-content">
      <header class="main-header">
        <h1 id="name"></h1>
        <h3 id="job-title"></h3>
      </header>
      <section>
        <h2>About Me</h2>
        <p id="about"></p>
      </section>
      <section>
        <h2>WORK EXPERIENCE</h2>
        <div id="experience-list"></div>
      </section>
      <section>
        <h2>REFERENCES</h2>
        <div id="references-list"></div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="socials">
        <a href="#" aria-label="LinkedIn"><img src="assets/linkedin.svg" alt="LinkedIn" /></a>
        <a href="#" aria-label="Twitter"><img src="assets/twitter.svg" alt="Twitter" /></a>
        <a href="#" aria-label="Facebook"><img src="assets/facebook.svg" alt="Facebook" /></a>
      </div>
      <div class="copyright">
        &copy; 2025 Donna Stroupe. All rights reserved.
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
