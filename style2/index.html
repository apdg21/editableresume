<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Richard Sanchez â€“ Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="resume">
    <aside class="sidebar">
      <div class="profile-pic">
        <img src="assets/profile.jpg" alt="Profile Photo" />
      </div>
      <section class="contact">
        <h2>Contact</h2>
        <ul id="contact-list"></ul>
      </section>
      <section class="education">
        <h2>Education</h2>
        <div id="education-list"></div>
      </section>
      <section class="skills">
        <h2>Skills</h2>
        <ul id="skills-list"></ul>
      </section>
      <section class="languages">
        <h2>Languages</h2>
        <ul id="languages-list"></ul>
      </section>
    </aside>
    <main class="main-content">
      <header class="main-header">
        <h1><span id="first-name"></span> <span id="last-name"></span></h1>
        <h3 id="job-title"></h3>
      </header>
      <section>
        <h2>Profile</h2>
        <p id="profile-summary"></p>
      </section>
      <section>
        <h2>Work Experience</h2>
        <div id="experience-list"></div>
      </section>
      <section>
        <h2>Reference</h2>
        <div id="reference-list"></div>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
